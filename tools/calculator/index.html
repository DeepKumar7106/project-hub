<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calculator.svg" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <main id="main">
      <section id="output">
          <h2 id="result"></h2>
          <p id="result-para"></p>
      </section>
      <section id="button-box">
          <div class="keys allClear" data-value="ac">AC</div>
          <div class="keys operand bracket" data-value="bracket">( )</div>
          <div class="keys modulusOperator operand" data-value="%">%</div>
          <div class="keys operators operand" data-value="/">&divide;</div>
          <div class="keys operators" data-value="7">7</div>
          <div class="keys operators" data-value="8">8</div>
          <div class="keys operators" data-value="9">9</div>
          <div class="keys operators operand" data-value="*">&times;</div>
          <div class="keys operators" data-value="4">4</div>
          <div class="keys operators" data-value="5">5</div>
          <div class="keys operators" data-value="6">6</div>
          <div class="keys operators operand" data-value="-">-</div>
          <div class="keys operators" data-value="1">1</div>
          <div class="keys operators" data-value="2">2</div>
          <div class="keys operators" data-value="3">3</div>
          <div class="keys operators operand" data-value="+">+</div>
          <div class="keys operators" data-value="0">0</div>
          <div class="keys operators" data-value=".">.</div>
          <div class="keys clear" data-value="clear">C</div>
          <div class="keys equalTo" data-value="result">=</div>
      </section>
  </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
